<form class="contact-form" [formGroup]="contactForm">
  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea class="contact-form__input" matInput></textarea>
  </mat-form-field>
  <div class="contact-form__container">
    <a href="http://www.google.com" mat-menu-item>
      <button
        class="button button--stripe"
        type="submit"
        [disabled]="!contactForm.valid"
      >
        Let's Go!
      </button>
    </a>
  </div>
</form>
